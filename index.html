<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cagada Remunerada</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      color: #111827;
      user-select: none;
    }

    .app-container {
      background: #ffffffdd;
      backdrop-filter: saturate(180%) blur(12px);
      border-radius: 0;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      height: 100vh;
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      overflow-y: auto;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      background-color: #8B4513;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
    }

    .menu button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .menu button.active {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .section {
      display: none;
      width: 100%;
      text-align: center;
    }

    .section.active {
      display: block;
    }

    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #5D4037;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #5D4037;
      margin-bottom: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 14px;
      border: 2.5px solid #D7CCC8;
      background: #EFEBE9;
      color: #5D4037;
      font-weight: 600;
      transition: border-color 0.3s;
      outline-offset: 2px;
    }
    input[type="number"]:focus {
      border-color: #8D6E63;
      background: #D7CCC888;
      color: #5D4037;
    }

    button {
      width: 100%;
      padding: 16px 0;
      background: #8D6E63;
      border: none;
      border-radius: 18px;
      font-size: 1.15rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #795548;
    }
    button:active {
      background: #5D4037;
      transform: translateY(1px);
    }

    .resultado {
      font-size: 1.4rem;
      font-weight: 700;
      color: #5D4037;
      width: 100%;
      text-align: center;
      letter-spacing: 0.04em;
      line-height: 1.3;
      margin-top: 20px;
    }

    #timer-display {
      font-size: 48px;
      margin: 20px 0;
      color: #5D4037;
    }

    #current-earnings {
      font-size: 24px;
      margin: 20px 0;
      color: #5D4037;
    }

    #earnings {
      font-size: 20px;
      margin: 20px 0;
      color: #5D4037;
    }

    .entrada {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f3f4f6;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .entrada-info {
      text-align: left;
    }

    .entrada-info div {
      margin: 2px 0;
    }

    .btn-apagar {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-apagar:hover {
      background-color: #dc2626;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .popup button {
      margin: 10px;
      width: auto;
      display: inline-block;
    }

    .summary {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
    }

    .summary-label {
      font-weight: bold;
    }

    .year-row {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .month-row {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      display: none;
    }

    .year-separator {
      height: 20px;
    }

    .dropdown-icon {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="menu">
      <button class="menu-btn active" data-section="timer"><span>‚è±Ô∏è</span><span>Timer</span></button>
      <button class="menu-btn" data-section="settings"><span>‚öôÔ∏è</span><span>Configurar</span></button>
      <button class="menu-btn" data-section="history"><span>üßª</span><span>Hist√≥rico</span></button>
      <button class="menu-btn" data-section="summary"><span>üìä</span><span>Resumo</span></button>
    </div>

    <div id="settings" class="section">
      <h2>‚öôÔ∏è Configura√ß√£o do Sal√°rio</h2>
      <div>
        <label for="salary">Sal√°rio Mensal (R$):</label>
        <input type="number" id="salary" placeholder="Digite seu sal√°rio mensal" value="1412">
      </div>
      <div>
        <label for="hours">Horas Trabalhadas por Dia:</label>
        <input type="number" id="hours" placeholder="Digite as horas trabalhadas por dia" value="8">
      </div>
      <div>
        <label for="days">Dias √öteis no M√™s:</label>
        <input type="number" id="days" placeholder="Digite os dias √∫teis no m√™s" value="22">
      </div>
      <button id="calculate">Calcular Valor por Minuto</button>
      <div class="resultado" id="rate"></div>
    </div>

    <div id="timer" class="section active">
      <div>
        <div id="timer-display">00:00:0.0</div>
        <div id="current-earnings">R$ 0,00</div>
        <button id="toggle">Iniciar</button>
        <div id="earnings"></div>
      </div>
    </div>

    <div id="history" class="section">
      <div>
        <h2>üßª Hist√≥rico de Cagadas</h2>
        <div id="sessionList">
          <!-- Sessions will be added here -->
        </div>
      </div>
    </div>

    <div id="summary" class="section">
      <div>
        <h2>üìä Resumo</h2>
        <div id="summaryContent">
          <!-- Summary content will be added here -->
        </div>
      </div>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Ainda t√° cagando?</p>
      <button id="popup-yes">Sim</button>
      <button id="popup-no">N√£o</button>
    </div>
  </div>

  <script>
    let startTime;
    let timerInterval;
    let ratePerMinute = 0;
    let sessions = [];

    document.querySelectorAll('.menu-btn').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
        document.getElementById(this.dataset.section).classList.add('active');
      });
    });

    document.getElementById('calculate').addEventListener('click', function() {
      const salary = parseFloat(document.getElementById('salary').value);
      const hours = parseFloat(document.getElementById('hours').value);
      const days = parseFloat(document.getElementById('days').value);

      if (isNaN(salary) || isNaN(hours) || isNaN(days)) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      ratePerMinute = salary / (hours * days * 60);
      document.getElementById('rate').innerText = `Voc√™ ganha R$ ${ratePerMinute.toFixed(2).replace('.', ',')} por minuto.`;
    });

    document.getElementById('toggle').addEventListener('click', function() {
      const button = document.getElementById('toggle');
      if (button.innerText === 'Iniciar') {
        if (ratePerMinute === 0) {
          alert('Por favor, calcule o valor por minuto primeiro.');
          return;
        }

        startTime = new Date();
        timerInterval = setInterval(updateTimer, 100);
        button.innerText = 'Parar';
        document.getElementById('earnings').innerText = '';
      } else {
        clearInterval(timerInterval);
        const endTime = new Date();
        const duration = (endTime - startTime) / 1000; // Duration in seconds
        const earnings = (duration / 60) * ratePerMinute;

        const date = new Date(startTime);
        const month = date.toLocaleString('pt-BR', { month: 'long' });
        const year = date.getFullYear();

        sessions.push({
          date: startTime.toLocaleDateString('pt-BR'),
          time: startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
          duration: duration.toFixed(2),
          earnings: earnings.toFixed(2).replace('.', ',')
        });

        const minutes = Math.floor(duration / 60);
        const seconds = Math.floor(duration % 60);
        let timeString = seconds + 's';
        if (minutes > 0) {
          timeString = minutes + 'm ' + seconds + 's';
        }
        document.getElementById('earnings').innerText = `Voc√™ ganhou R$ ${earnings.toFixed(2).replace('.', ',')} em ${timeString}.`;
        button.innerText = 'Iniciar';
        updateHistory();
        updateSummary();
      }
    });

    function updateTimer() {
      const now = new Date();
      const elapsed = new Date(now - startTime);
      const minutes = elapsed.getMinutes().toString().padStart(2, '0');
      const seconds = elapsed.getSeconds().toString().padStart(2, '0');
      const tenths = Math.floor(elapsed.getMilliseconds() / 100).toString();
      document.getElementById('timer-display').innerText = `${minutes}:${seconds}.${tenths}`;

      const duration = (now - startTime) / 1000; // Duration in seconds
      const earnings = (duration / 60) * ratePerMinute;
      document.getElementById('current-earnings').innerText = `R$ ${earnings.toFixed(2).replace('.', ',')}`;

      if (minutes >= 10) {
        showPopup();
      }
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';
    }

    document.getElementById('popup-yes').addEventListener('click', function() {
      document.getElementById('popup').style.display = 'none';
    });

    document.getElementById('popup-no').addEventListener('click', function() {
      document.getElementById('popup').style.display = 'none';
      clearInterval(timerInterval);
      const button = document.getElementById('toggle');
      button.innerText = 'Iniciar';
    });

    function updateHistory() {
      const sessionList = document.getElementById('sessionList');
      sessionList.innerHTML = '';

      sessions.forEach((session, index) => {
        const entrada = document.createElement('div');
        entrada.className = 'entrada';
        const minutes = Math.floor(session.duration / 60);
        const seconds = Math.floor(session.duration % 60);
        let timeString = seconds + 's';
        if (minutes > 0) {
          timeString = minutes + 'm ' + seconds + 's';
        }
        entrada.innerHTML = `
          <div class="entrada-info">
            <div>üóìÔ∏è ${session.date} ‚Äì ${session.time}</div>
            <div>‚è±Ô∏è ${timeString}</div>
            <div>üíµ R$ ${session.earnings}</div>
          </div>
          <button class="btn-apagar" data-index="${index}"><i class="bi bi-trash"></i></button>
        `;
        sessionList.appendChild(entrada);
      });

      document.querySelectorAll('.btn-apagar').forEach(button => {
        button.addEventListener('click', function() {
          const index = this.dataset.index;
          sessions.splice(index, 1);
          updateHistory();
          updateSummary();
        });
      });
    }

    function updateSummary() {
      const summaryContent = document.getElementById('summaryContent');
      summaryContent.innerHTML = '';

      const summaryByYear = {};
      sessions.forEach(session => {
        const date = new Date(session.date.split('/').reverse().join('-'));
        const year = date.getFullYear();
        const month = date.toLocaleString('pt-BR', { month: 'long' });

        if (!summaryByYear[year]) {
          summaryByYear[year] = {
            totalSessions: 0,
            totalDuration: 0,
            totalEarnings: 0,
            months: {}
          };
        }

        summaryByYear[year].totalSessions += 1;
        summaryByYear[year].totalDuration += parseFloat(session.duration);
        summaryByYear[year].totalEarnings += parseFloat(session.earnings.replace(',', '.'));

        if (!summaryByYear[year].months[month]) {
          summaryByYear[year].months[month] = {
            totalSessions: 0,
            totalDuration: 0,
            totalEarnings: 0
          };
        }

        summaryByYear[year].months[month].totalSessions += 1;
        summaryByYear[year].months[month].totalDuration += parseFloat(session.duration);
        summaryByYear[year].months[month].totalEarnings += parseFloat(session.earnings.replace(',', '.'));
      });

      for (const year in summaryByYear) {
        const yearSummary = summaryByYear[year];
        const yearRow = document.createElement('div');
        yearRow.className = 'summary-row year-row';
        yearRow.innerHTML = `
          <div class="summary-label">üóìÔ∏è ${year}</div>
          <div>üí© ${yearSummary.totalSessions}</div>
          <div>‚è±Ô∏è ${Math.floor(yearSummary.totalDuration / 60)}m ${Math.floor(yearSummary.totalDuration % 60)}s</div>
          <div>üíµ R$ ${yearSummary.totalEarnings.toFixed(2).replace('.', ',')}</div>
          <div class="dropdown-icon"><i class="bi bi-caret-left-fill"></i></div>
        `;
        yearRow.addEventListener('click', function() {
          const monthRows = summaryContent.querySelectorAll(`.month-row[data-year="${year}"]`);
          const icon = yearRow.querySelector('.dropdown-icon i');
          monthRows.forEach(row => {
            if (row.style.display === 'none') {
              row.style.display = 'flex';
              icon.classList.remove('bi-caret-left-fill');
              icon.classList.add('bi-caret-down-fill');
            } else {
              row.style.display = 'none';
              icon.classList.remove('bi-caret-down-fill');
              icon.classList.add('bi-caret-left-fill');
            }
          });
        });
        summaryContent.appendChild(yearRow);

        for (const month in yearSummary.months) {
          const monthSummary = yearSummary.months[month];
          const monthRow = document.createElement('div');
          monthRow.className = 'summary-row month-row';
          monthRow.setAttribute('data-year', year);
          monthRow.innerHTML = `
            <div class="summary-label">üóìÔ∏è ${month.substring(0, 3).toUpperCase()}</div>
            <div>üí© ${monthSummary.totalSessions}</div>
            <div>‚è±Ô∏è ${Math.floor(monthSummary.totalDuration / 60)}m ${Math.floor(monthSummary.totalDuration % 60)}s</div>
            <div>üíµ R$ ${monthSummary.totalEarnings.toFixed(2).replace('.', ',')}</div>
          `;
          summaryContent.appendChild(monthRow);
        }

        const separator = document.createElement('div');
        separator.className = 'year-separator';
        summaryContent.appendChild(separator);
      }
    }
  </script>
</body>
</html>
